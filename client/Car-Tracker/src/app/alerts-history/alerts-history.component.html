
<input #vin type="text" value=hello (click)=gethistoricalalerts(vin.value)>

<table class="table">
  <thead>
  <tr>
    <th>Vin</th>
    <th>Type</th>
    <th>priority</th>
    <th>Time</th>
  </tr>
  </thead>
  <tbody>

  <tr *ngFor="let alerts of alertshistory">

    <td>{{alerts.vin}}</td>
    <td>{{alerts.type}}</td>
    <td>{{alerts.priority}}</td>
    <td>{{(alerts.timestamp) | date:'medium'}}</td>

  </tr>
  </tbody>
</table>
