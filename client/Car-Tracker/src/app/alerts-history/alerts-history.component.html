
<input #vin type="text" placeholder="Enter the vin number">
<button type="submit" class="btn btn-primary" (click)=gethistoricalalerts(vin.value)>Show Alert History</button>

<table class="table">
  <thead>
  <tr>
    <th>Type</th>
    <th>priority</th>
    <th>Time</th>
  </tr>
  </thead>
  <tbody>

  <tr *ngFor="let alerts of alertshistory">

    <td>{{alerts.type}}</td>
    <td>{{alerts.priority}}</td>
    <td>{{(alerts.timestamp) | date:'medium'}}</td>

  </tr>
  </tbody>
</table>
