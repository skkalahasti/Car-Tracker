<div>
<select #selectop class="form-control" (change)=getalerts(selectop.value)>
  <option *ngFor="let dur of duration">{{ dur }}</option>
</select>
</div>

<table class="table">
  <thead>
  <tr>
    <th>Vin</th>
    <th>Type</th>
    <th>priority</th>
    <th>Time</th>
  </tr>
  </thead>
  <tbody>

  <tr *ngFor="let alerts of highalerts">

    <td>{{alerts.vin}}</td>
    <td>{{alerts.type}}</td>
    <td>{{alerts.priority}}</td>
    <td>{{(alerts.timestamp) | date:'medium'}}</td>

  </tr>
  </tbody>
</table>
